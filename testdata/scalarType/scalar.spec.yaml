content:
  - name: accept boolean
    expression: "boolean"
    text:
      - "true"
      - "false"
  - name: accept float
    expression: "float"
    text:
      - "1.2"
      - "-1.2"
      - "0.2"
      - ".2"
      - "0."
      - ".0"
      - "1_230.15"
      - "12.3015e+02"
      - ".inf"
      - "-.Inf"
      - ".nan"
      - ".NaN"
      - ".NAN"
      - "2"
      - "-2"
      - "1234"
      - "0x4D2"
      - "02333"
  - name: accept int
    expression: "int"
    text:
      - "2"
      - "-2"
      - "1234"
      - "0x4D2"
      - "02333"
  - name: accept nullType
    expression: "nullType"
    text:
      - "null"
      - "~"
  - name: accept string
    expression: "string"
    text:
      - a
      - "a`!@#$%^&*()-=~1234567890_+;"
      - 'a"[]:{}'',./<>? \\ \" \t \n"'
  - name: accept timestamp
    expression: "timestamp"
    text:
      - "2020-06-17T10:13:46Z"
